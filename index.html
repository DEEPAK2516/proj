<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Values</title>
    <style>
        /* Style your values as needed */
        .value {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Recent Values</h1>
    <div class="value" id="aValue">Loading...</div>
    <div class="value" id="bValue">Loading...</div>
    <div class="value" id="cValue">Loading...</div>
    <div class="value" id="dValue">Loading...</div>

    <script>
        // Fetch and display values from the Google Sheets document
        function fetchValues() {
            // Replace with the published Google Sheets URL
            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRTqxTfNEsuPJvLsuSHJVqnaz0eR4d-W0QrsOkXlJwHUDU-A6wJZd1RmvOBw2gaj3dNY2e0DYBNhJBf/pubhtml";

            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    // Split the HTML content to extract values
                    const values = data.match(/<td class="s1">[^<]*<\/td>/g);

                    // Extract and format the values
                    const a = values[0].replace(/<\/?[^>]+(>|$)/g, '');
                    const b = values[1].replace(/<\/?[^>]+(>|$)/g, '');
                    const c = values[2].replace(/<\/?[^>]+(>|$)/g, '');
                    const d = values[3].replace(/<\/?[^>]+(>|$)/g, '');

                    // Display the values on the webpage
                    document.getElementById("aValue").textContent = "A Value: " + a;
                    document.getElementById("bValue").textContent = "B Value: " + b;
                    document.getElementById("cValue").textContent = "C Value: " + c;
                    document.getElementById("dValue").textContent = "D Value: " + d;
                })
                .catch(error => console.error("Error fetching data: " + error));
        }

        fetchValues(); // Fetch and display values when the page loads
    </script>
</body>
</html>
