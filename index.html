<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Values</title>
    <style>
        /* Style your values as needed */
        .value {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Recent Values</h1>
    <div class="value" id="aValue">Loading...</div>
    <div class="value" id="bValue">Loading...</div>
    <div class="value" id="cValue">Loading...</div>
    <div class="value" id="dValue">Loading...</div>

    <script>
        // Fetch and display values from the Google Sheets document
        function fetchValues() {
            // Replace with the published Google Sheets URL
            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRTqxTfNEsuPJvLsuSHJVqnaz0eR4d-W0QrsOkXlJwHUDU-A6wJZd1RmvOBw2gaj3dNY2e0DYBNhJBf/pubhtml";

            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    // Update the code to extract the data based on the actual HTML structure
                    // For example, you might use document.querySelector or other methods to find the values

                    // Display the values on the webpage
                    document.getElementById("aValue").textContent = "A Value: [Value from Google Sheets]";
                    document.getElementById("bValue").textContent = "B Value: [Value from Google Sheets]";
                    document.getElementById("cValue").textContent = "C Value: [Value from Google Sheets]";
                    document.getElementById("dValue").textContent = "D Value: [Value from Google Sheets]";
                })
                .catch(error => console.error("Error fetching data: " + error));
        }

        fetchValues(); // Fetch and display values when the page loads
    </script>
</body>
</html>
